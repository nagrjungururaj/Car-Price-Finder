<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sell Your Car at Best Price !</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>
<body>
 <div class="login">
	<h1>Predict Car Selling Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	 
    	<input type="text" name="Present_Price" placeholder="=Present Price (lakhs)" required="required" />
        <input type="text" name="Kms_Driven" placeholder="kms driven" required="required" />
		<input type="text" name="Owner" placeholder="Owner Type" required="required" />
		<input type="text" name="no_year" placeholder="Car Age (in yrs)" required="required" />
		<input type="text" name="Fuel_Type_Diesel" placeholder="Diesel" required="required" />
		<input type="text" name="Fuel_Type_Petrol" placeholder="Petrol" required="required" />
		<input type="text" name="Seller_Type_Individual" placeholder="Seller_Type_Individual" required="required" />
		<input type="text" name="Transmission_Manual" placeholder="Transmission" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
 </div>
</body>
</html>
